<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Syllabus Updater</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/11069/11069106.png" type="x-icon/image">
    <style>
body {
    font-family: Arial, sans-serif;
    background-image: url('backgroundupdater.jpg');
    background-size: cover;        /* makes image cover full screen */
    background-repeat: no-repeat;  /* stops repeating */
    background-position: center;   /* centers the image */
    background-attachment: fixed;  /* optional: smooth fixed bg */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}


        .container {
            background: white;
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 95%;
            max-width: 600px;
            overflow-y: auto;
            max-height: 95vh;
        }

        h2 {
            text-align: center;
            color: #0073e6;
            margin-bottom: 25px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px 14px;
            margin-top: 6px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        input:focus {
            border-color: #0073e6;
            box-shadow: 0 0 8px rgba(0, 115, 230, 0.3);
            background-color: #fff;
            transform: scale(1.02);
            outline: none;
        }

        .add-btn,
        .submit-btn,
        .remove-btn {
            width: 100%;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .add-btn {
            background: linear-gradient(45deg, #0073e6, #00b3b3);
            margin-top: 10px;
        }

        .add-btn:hover {
            background: linear-gradient(45deg, #005bb5, #008080);
            transform: scale(1.02);
        }

        .submit-btn {
            background: linear-gradient(45deg, #28a745, #218838);
            margin-top: 15px;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
            transform: scale(1.02);
        }

        .remove-btn {
            background: #d9534f;
            margin-top: 10px;
        }

        .remove-btn:hover {
            background: #c9302c;
            transform: scale(1.05);
        }

        .subject-box {
            border: 1px solid #b3d1ff;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            background-color: #f0f8ff;
        }

        .result-box {
            background-color: #f0f8ff;
            border: 1px solid #b3d1ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 15px;
        }

        ul {
            padding-left: 20px;
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            .add-btn,
            .submit-btn,
            .remove-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸ“˜ Syllabus Updater</h2>

        <div id="subjectsContainer"></div>

        <button id="addBtn" class="add-btn" onclick="addSubject()">âž• Add Subject</button>
        <button class="submit-btn" onclick="showProgress()">ðŸ“Š Show Progress</button>

        <div id="resultBox" class="result-box" style="display: none;"></div>
    </div>

    <script>
        // Get current role from login page (index1.html)
        const role = localStorage.getItem("currentRole") || "student";

        document.addEventListener("DOMContentLoaded", () => {
            const storedData = JSON.parse(localStorage.getItem("syllabusData") || "[]");
            if (storedData.length > 0) {
                storedData.forEach(sub => addSubject(sub));
            } else {
                addSubject();
            }

            // Hide "Add" button for students
            if (role === "student") {
                document.getElementById("addBtn").style.display = "none";
            }
        });

        function addSubject(data = {}) {
            const container = document.getElementById("subjectsContainer");
            const box = document.createElement("div");
            box.className = "subject-box";

            box.innerHTML = `
        <label>Subject Name:</label>
        <input type="text" class="subjectName" placeholder="Enter subject name" value="${data.subjectName || ''}" ${role === "student" ? "readonly" : ""}>

        <label>Faculty Name:</label>
        <input type="text" class="facultyName" placeholder="Enter faculty name" value="${data.facultyName || ''}" ${role === "student" ? "readonly" : ""}>

        <label>Date:</label>
        <input type="date" class="date" value="${data.date || ''}" ${role === "student" ? "readonly" : ""}>

        <label>Time:</label>
        <input type="time" class="time" value="${data.time || ''}" ${role === "student" ? "readonly" : ""}>

        <label>Topic Covered:</label>
        <input type="text" class="topic" placeholder="Enter topic covered" value="${data.topic || ''}" ${role === "student" ? "readonly" : ""}>

        ${role !== "student" ? `<button class="remove-btn" onclick="removeSubject(this)">Remove Subject</button>` : ""}
      `;
            container.appendChild(box);
            saveData();
        }

        function removeSubject(btn) {
            btn.parentElement.remove();
            saveData();
        }

        function saveData() {
            const boxes = document.querySelectorAll(".subject-box");
            const syllabusData = [];
            boxes.forEach(box => {
                const subjectName = box.querySelector(".subjectName").value.trim();
                const facultyName = box.querySelector(".facultyName").value.trim();
                const date = box.querySelector(".date").value;
                const time = box.querySelector(".time").value;
                const topic = box.querySelector(".topic").value.trim();
                if (subjectName && topic) {
                    syllabusData.push({ subjectName, facultyName, date, time, topic });
                }
            });
            localStorage.setItem("syllabusData", JSON.stringify(syllabusData));
        }

        function showProgress() {
            saveData();
            const data = JSON.parse(localStorage.getItem("syllabusData") || "[]");
            const total = data.length;
            const resultBox = document.getElementById("resultBox");

            if (total === 0) {
                resultBox.style.display = "block";
                resultBox.innerHTML = "<p>No subjects added yet.</p>";
                return;
            }

            resultBox.style.display = "block";
            resultBox.innerHTML = `
        <h3>ðŸ“Š Progress Summary</h3>
        <p><strong>Total Subjects:</strong> ${total}</p>
        <ul>
          ${data.map(d => `
            <li>
              <strong>${d.subjectName}</strong> (${d.facultyName}) â€” ${d.topic}<br>
              <small>${d.date} | ${d.time}</small>
            </li>
          `).join('')}
        </ul>
      `;
        }

        // Only coordinators can trigger save on input
        document.addEventListener("input", e => {
            if (role !== "student" && e.target.closest(".subject-box")) saveData();
        });
    </script>
</body>

</html>
